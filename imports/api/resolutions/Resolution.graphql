#name
#createdAt

type Resolution {
    likes: Int!,
    url: String!,
    _id: String!,
    name: String!,
    dislikes: Int!,
    ownerId: String!
    description: String!
    shortDescription: String!
}

type Mutation {
    createResolutions(name: String!, shortDescription: String!, url: String!,  ownerId: String!, description: String!, likes: Int =0, , dislikes: Int =0) : Resolution!,
    updateVotes(id: String!): Resolution!,
    updateMisVotes(id: String!): Resolution!,
}